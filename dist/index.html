<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N99JP6TWYS"></script>
  <script>
  </script>
  <title>Game Leaderboard</title>
<script defer src="index.js"></script></head>
<body>
  <header><h1>Leaderboard</h1></header>
<section class="scores d-flex">
  <div class="score">
    <div class="subject">
      <h2>Recent Score</h2>
      <button class="btn btn-success btn-lg" id="refrsh" type="submit">Refresh</button>
      <table class="table table-striped table-dark">
        <tbody id="scores"></tbody>
      </table>
    </div>
  </div>
  <div class="add-new" > 
    <fieldset class="field">
      <legend>Add your Score</legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Player</span>
        </div>
        <input id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Score</span>
        </div>
        <input id="score" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
    </fieldset>
  </div>
</section>
</body>
</html>
